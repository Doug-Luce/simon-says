<link href='https://fonts.googleapis.com/css?family=Six+Caps' rel='stylesheet' type='text/css'>
<div class="controller">
    <div class="controller-body">
        <div class="d-pad-circle">
            <div class="d-pad-vert">
                <div class="top arrow"></div>
                <div class="d-pad-middle-circle"></div>
                <div class="bottom arrow"></div>
            </div>
            <div class="d-pad-hor">
                <div class="left arrow"></div>
                <div class="right arrow"></div>
            </div>
        </div>
        <div class="button-circle">
            <div class="button-group top">
                <div class="blue action blue-button" data-sound="tongue">
                    
                </div>
                <div class="green action green-button" data-sound="fireball">
                    
                </div>
            </div>
            <div class="button-group bottom">
                <div class="yellow action yellow-button" data-sound="jump">
                    
                </div>
                <div class="red action red-button" data-sound="twirl">
                    
                </div>
            </div>
        </div>
        <div class="select-button">
            <div class="diag-button select" data-sound="release">
                
            </div>
        </div>
        <div class="start-button">
            <div class="diag-button start" data-sound="pause">
                    
            </div>
        </div>
        <div class="logo">
            <div class="icon">
                <div class="top set"></div>
                <div class="bottom set"></div>
            </div>
            <div class="text">
                <span class="main">SUPER NINTENDO</span>
        <span class="sub">SIMON -FREECODECAMP</span>
                <span class="sub-bg"></span>
            </div>
        </div>
    </div>
    <div class="lb bumper left-bumper" data-sound="scroll">
    </div>
    <div class="rb bumper right-bumper" data-sound="scroll"></div>
    <div class="controller-shine"></div>
</div>
<div class="audios">
    <audio id="tongue" src="http://themushroomkingdom.net/sounds/wav/smw/smw_yoshi_tongue.wav"></audio>
    <audio id="fireball" src="http://themushroomkingdom.net/sounds/wav/smw/smw_fireball.wav"></audio>
    <audio id="jump" src="http://themushroomkingdom.net/sounds/wav/smw/smw_jump.wav"></audio>   
    <audio id="twirl" src="http://themushroomkingdom.net/sounds/wav/smw/smw_spin_jump.wav"></audio>
    <audio id="release" src="http://themushroomkingdom.net/sounds/wav/smw/smw_reserve_item_release.wav"></audio>
    <audio id="pause"  src="http://themushroomkingdom.net/sounds/wav/smw/smw_pause.wav"></audio>
    <audio id="scroll" src="http://themushroomkingdom.net/sounds/wav/smw/smw_scroll.wav"></audio>
</div>
